<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Bleu foncé */
            font-family: 'Arial', sans-serif;
            color: white;
            flex-direction: column;
            position: relative; /* Ajouté pour le positionnement du bouton retour */
        }

        /* Style du bouton retour */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            background-color: rgba(0,0,0,0.4);
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }

        h1 {
            margin-bottom: 20px;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #34495e; /* Bleu un peu plus clair */
            border: 2px solid #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #4a6572;
        }
        #status {
            font-size: 1.5em;
            height: 30px;
            margin-bottom: 10px;
        }
        #restartBtn {
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #e74c3c; /* Rouge */
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <a href="https://masdupuis.com/projets" class="back-button">← Retour</a>

    <h1>Tic-Tac-Toe</h1>
    <div id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">C'est à votre tour (X)</p>
    <button id="restartBtn">Recommencer</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const restartBtn = document.getElementById('restartBtn');

        const playerSymbol = 'X';
        const aiSymbol = 'O';
        let gameActive = true;
        let boardState = ["", "", "", "", "", "", "", "", ""];

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (boardState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            updateCell(clickedCell, clickedCellIndex, playerSymbol);
            if (checkResult()) return;
            
            setTimeout(aiTurn, 500);
        }

        function updateCell(cell, index, symbol) {
            boardState[index] = symbol;
            cell.textContent = symbol;
        }

        function aiTurn() {
            if (!gameActive) return;

            let availableCells = [];
            boardState.forEach((cell, index) => {
                if (cell === "") {
                    availableCells.push(index);
                }
            });

            const randomIndex = Math.floor(Math.random() * availableCells.length);
            const aiMoveIndex = availableCells[randomIndex];
            const aiCell = document.querySelector(`.cell[data-index='${aiMoveIndex}']`);
            
            updateCell(aiCell, aiMoveIndex, aiSymbol);
            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            let winner = null;

            for (let i = 0; i < winningConditions.length; i++) {
                const condition = winningConditions[i];
                const cellA = boardState[condition[0]];
                const cellB = boardState[condition[1]];
                const cellC = boardState[condition[2]];

                if (cellA === "" || cellB === "" || cellC === "") {
                    continue;
                }
                if (cellA === cellB && cellB === cellC) {
                    roundWon = true;
                    winner = cellA;
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `${winner} a gagné !`;
                gameActive = false;
                return true;
            }

            if (!boardState.includes("")) {
                statusText.textContent = "Égalité !";
                gameActive = false;
                return true;
            }
            
            return false;
        }

        function restartGame() {
            gameActive = true;
            boardState = ["", "", "", "", "", "", "", "", ""];
            statusText.textContent = "C'est à votre tour (X)";
            cells.forEach(cell => cell.textContent = "");
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', restartGame);
    </script>
</body>
</html>
