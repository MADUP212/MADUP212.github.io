<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur Wikipédia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdfbf7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
        }
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #fff;
            background-color: rgba(0,0,0,0.6);
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            z-index: 10;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2.5rem;
        }
        .action-link {
            display: inline-block;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: #333;
            color: white;
            text-decoration: none;
            transition: all 0.2s;
        }
        .action-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Le chemin a été corrigé ici : "../" signifie "remonter d'un dossier" -->
    <a href="../projets.html" class="back-button">← Retour</a>
    <div class="container">
        <h1>Explorateur de Savoir</h1>
        <p>Cliquez sur le bouton ci-dessous pour être transporté vers un article Wikipédia aléatoire et apprendre quelque chose de nouveau.</p>
        
        <!-- Ce lien utilise l'URL spéciale de Wikipédia pour les pages aléatoires -->
        <a href="https://fr.wikipedia.org/wiki/Spécial:Page_au_hasard" class="action-link" target="_blank" rel="noopener noreferrer">
            Me surprendre !
        </a>
    </div>

</body>
</html>
