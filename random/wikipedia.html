<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur Wikipédia</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
        }
        
        .container {
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #000;
        }
        
        p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 2.5rem;
        }
        
        .action-link {
            display: inline-block;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid #000;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .action-link:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button" onclick="if(history.length > 1) { history.go(-1); return false; } else { return true; }">← Retour</a>
    
    <div class="container">
        <h1>Explorateur de Savoir</h1>
        <p>Cliquez sur le bouton ci-dessous pour être transporté vers un article Wikipédia aléatoire et apprendre quelque chose de nouveau.</p>
        
        <a href="https://fr.wikipedia.org/wiki/Spécial:Page_au_hasard" class="action-link" target="_blank" rel="noopener noreferrer">
            Me surprendre !
        </a>
    </div>
</body>
</html>
