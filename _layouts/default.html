<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

</head>
<body>
    <button class="menu-toggle" id="menuToggle" aria-label="Ouvrir le menu">
        <i class="fas fa-bars"></i>
    </button>

 <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3>{{ site.title }}</h3>
    </div>
    <ul class="nav-list">
        <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
        <li>
            <button class="accordion">À Propos</button>
            <div class="panel">
                <a href="{{ '/section/a-propos.html' | relative_url }}">Qui suis-je ?</a>
            </div>
        </li>
        <li>
            <button class="accordion">La Ronde</button>
            <div class="panel">
                <a href="{{ '/section/jeux.html' | relative_url }}">Jeux</a>
                <a href="{{ '/section/random.html' | relative_url }}">Random</a>
            </div>
        </li>
    </ul>
</nav>
    <main class="main-content" id="mainContent">
        {{ content }}
    </main>
    
    <div class="overlay" id="overlay"></div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script>
        // Le script pour le menu latéral
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        function toggleMenu() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }
        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
