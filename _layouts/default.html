<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
   <style>
    :root {
        --sidebar-width: 260px;
        --sidebar-bg: #ffffff;    /* CHANGÉ: Blanc */
        --accent-blue: #000000;  /* CHANGÉ: Noir */
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #ffffff;
        color: #212529;
        margin: 0;
        overflow-x: hidden;
    }

    .menu-toggle {
        position: fixed; top: 15px; left: 15px; z-index: 1001;
        background: none; border: none; font-size: 1.5em; cursor: pointer; color: #343a40;
    }

    .sidebar {
        position: fixed; top: 0; left: 0; height: 100vh; width: var(--sidebar-width);
        background-color: var(--sidebar-bg); border-right: 1px solid #dee2e6;
        z-index: 1000; transform: translateX(-100%); transition: transform 0.3s ease-in-out;
    }

    .sidebar.open { transform: translateX(0); }
    .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid #dee2e6; }
    .sidebar-header h3 { margin: 0; color: #343a40; }
    .nav-list { list-style: none; padding: 0; margin: 20px 0; }
    .nav-list a {
        display: block; padding: 15px 20px; color: #343a40; text-decoration: none;
        font-weight: 500; transition: background-color 0.2s, color 0.2s;
    }

    .nav-list a:hover {
        background-color: var(--accent-blue);
        color: white;
    }

    .main-content {
        padding: 60px 20px 20px 20px;
        margin-left: 0;
        transition: margin-left 0.3s ease-in-out;
    }

    .overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4);
        z-index: 999; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
    }

    .overlay.open { opacity: 1; visibility: visible; }
    
    .container { max-width: 700px; margin: 0 auto; }
    h2 { text-align: center; color: #343a40; margin-top: 30px; margin-bottom: 40px; font-weight: 500; }
    .project-list { list-style: none; padding: 0; }
    .project-card {
        background-color: #ffffff; border: 1px solid #dee2e6; border-left: 4px solid var(--accent-blue);
        margin-bottom: 15px; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        display: flex; align-items: center; transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .project-card:hover { transform: translateY(-4px); box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
    .project-icon { font-size: 1.8em; color: var(--accent-blue); margin-right: 20px; width: 40px; text-align: center; }
    .project-details { flex-grow: 1; }
    .project-details h3 { margin: 0 0 5px 0; color: #343a40; font-weight: 600; }
    .project-details p { margin: 0; color: #6c757d; font-size: 0.95em; }
    .project-date { font-size: 0.8em; color: #adb5bd; display: block; margin-top: 5px; }
    .project-link {
        background-color: var(--accent-blue); color: white; padding: 10px 18px; text-decoration: none;
        border-radius: 5px; font-weight: 500; white-space: nowrap; transition: background-color 0.2s ease;
    }

    .project-link:hover {
        background-color: #333333; /* CHANGÉ: Gris foncé */
    }

    /* --- Styles pour l'Accordéon (AJOUT) --- */
