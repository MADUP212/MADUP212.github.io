<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Salaire en Temps Réel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fdfbf7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #fff;
            background-color: rgba(0,0,0,0.6);
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 2px solid #333;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        label {
            font-weight: 500;
            font-size: 1.1em;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 5px 15px;
        }
        input[type="number"] {
            border: none;
            outline: none;
            font-size: 1.2em;
            width: 100%;
            text-align: center;
            background: transparent;
        }
        .currency-symbol {
            font-size: 1.2em;
            color: #888;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #555;
        }
        .results {
            margin-top: 20px;
            background-color: #f5f1e9;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .results p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .results .total {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }
        .results span {
            font-weight: 700;
        }
    </style>
</head>
<body>

    <a href="projets.html" class="back-button">← Retour</a>

    <div class="container">
        <h1>Calculateur de Salaire</h1>
        
        <div class="input-section">
            <label for="tauxHoraire">Votre salaire horaire :</label>
            <div class="input-wrapper">
                <input type="number" id="tauxHoraire" placeholder="Ex: 25.50" step="0.01" min="0">
                <span class="currency-symbol">$</span>
            </div>
            <button id="calculerBtn">Lancer le compteur</button>
        </div>

        <div id="resultats" class="results">
            <p>Par minute : <span id="gainParMinute">0.00 $</span></p>
            <p>Par seconde : <span id="gainParSeconde">0.0000 $</span></p>
            <p class="total" id="totalGagne">0.00 $</p>
        </div>
    </div>

    <script>
        const tauxHoraireInput = document.getElementById('tauxHoraire');
        const calculerBtn = document.getElementById('calculerBtn');
        const resultatsDiv = document.getElementById('resultats');
        const gainParMinuteSpan = document.getElementById('gainParMinute');
        const gainParSecondeSpan = document.getElementById('gainParSeconde');
        const totalGagneP = document.getElementById('totalGagne');

        let intervalId = null;

        calculerBtn.addEventListener('click', () => {
            const tauxHoraire = parseFloat(tauxHoraireInput.value);

            if (isNaN(tauxHoraire) || tauxHoraire <= 0) {
                // Using a custom styled alert would be better, but for simplicity:
                alert("Veuillez entrer un salaire horaire valide et supérieur à zéro.");
                return;
            }

            if (intervalId) {
                clearInterval(intervalId);
            }

            const gainParMinute = tauxHoraire / 60;
            const gainParSeconde = gainParMinute / 60;
            let totalGagne = 0;

            gainParMinuteSpan.textContent = `${gainParMinute.toFixed(2)} $`;
            gainParSecondeSpan.textContent = `${gainParSeconde.toFixed(4)} $`;
            totalGagneP.textContent = `0.00 $`; // Reset total display
            resultatsDiv.style.display = 'block';

            intervalId = setInterval(() => {
                totalGagne += gainParSeconde;
                totalGagneP.textContent = `${totalGagne.toFixed(2)} $`;
            }, 1000);
        });
    </script>

</body>
</html>
