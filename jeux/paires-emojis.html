<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paires d'Emojis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fdfbf7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background-color: rgba(0,0,0,0.5);
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            z-index: 10;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 340px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #555;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 340px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            transform-style: preserve-3d; /* <-- CORRECTION ICI */
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            box-sizing: border-box;
        }
        .card-front {
            background-color: #fff;
            border: 2px solid #333;
            transform: rotateY(180deg);
            color: #333;
        }
        .card-back {
            background-color: #333;
            border: 2px solid #333;
        }
        #restart-btn {
            font-size: 1.2em;
            padding: 10px 25px;
            margin-top: 25px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #restart-btn:hover {
            background-color: #555;
        }
        @media (max-width: 420px) {
            .card-face { font-size: 2em; }
            h1 { font-size: 2em; }
            .stats { font-size: 1em; }
        }
    </style>
</head>
<body>

    <a href="javascript:history.back()" class="back-button">‚Üê Retour</a>

    <div class="game-container">
        <h1>Paires d'Emojis</h1>
        <div class="stats">
            <div id="moves-stat">Coups : 0</div>
            <div id="timer-stat">Temps : 0s</div>
        </div>
        <div id="game-board" class="board"></div>
        <button id="restart-btn">Recommencer</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesStat = document.getElementById('moves-stat');
            const timerStat = document.getElementById('timer-stat');
            const restartBtn = document.getElementById('restart-btn');

            const emojis = ['üòä', 'üòä', 'üòé', 'üòé', 'üòÇ', 'üòÇ', 'üòç', 'üòç', 'ü§î', 'ü§î', 'ü•≥', 'ü•≥', 'ü§Ø', 'ü§Ø', 'üòá', 'üòá'];
            
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval = null;
            let isBoardLocked = false;

            function startGame() {
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                isBoardLocked = false;
                movesStat.textContent = 'Coups : 0';
                
                clearInterval(timerInterval);
                timer = 0;
                timerStat.textContent = 'Temps : 0s';
                timerInterval = setInterval(() => {
                    timer++;
                    timerStat.textContent = `Temps : ${timer}s`;
                }, 1000);

                emojis.sort(() => 0.5 - Math.random());

                gameBoard.innerHTML = '';
                emojis.forEach(emoji => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.emoji = emoji;

                    card.innerHTML = `
                        <div class="card-face card-front">${emoji}</div>
                        <div class="card-face card-back"></div>
                    `;

                    card.addEventListener('click', handleCardClick);
                    gameBoard.appendChild(card);
                });
            }

            function handleCardClick(event) {
                const clickedCard = event.currentTarget;
                if (isBoardLocked || clickedCard.classList.contains('is-flipped') || clickedCard.classList.contains('is-matched')) {
                    return;
                }
                flipCard(clickedCard);
                if (flippedCards.length === 2) {
                    moves++;
                    movesStat.textContent = `Coups : ${moves}`;
                    checkForMatch();
                }
            }

            function flipCard(card) {
                card.classList.add('is-flipped');
                flippedCards.push(card);
            }

            function checkForMatch() {
                isBoardLocked = true;
                const [card1, card2] = flippedCards;

                if (card1.dataset.emoji === card2.dataset.emoji) {
                    card1.classList.add('is-matched');
                    card2.classList.add('is-matched');
                    matchedPairs++;
                    resetFlippedCards();
                    checkForWin();
                } else {
                    setTimeout(() => {
                        card1.classList.remove('is-flipped');
                        card2.classList.remove('is-flipped');
                        resetFlippedCards();
                    }, 1000);
                }
            }

            function resetFlippedCards() {
                flippedCards = [];
                isBoardLocked = false;
            }
            
            function checkForWin() {
                if (matchedPairs === emojis.length / 2) {
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        alert(`Bravo ! Vous avez gagn√© en ${moves} coups et ${timer} secondes !`);
                    }, 500);
                }
            }
            
            restartBtn.addEventListener('click', startGame);

            startGame();
        });
    </script>
</body>
</html>
